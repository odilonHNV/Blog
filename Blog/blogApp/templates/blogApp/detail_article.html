{% extends "blogApp/base.html" %}

{% load static %}

{% block extra_css %}
    <link rel='stylesheet' href="{% static 'blogApp/css/list_article.css' %}">    
{% endblock %}

{% block content %}

    <div class='article'>
        <div class='image'>
            <img src={{ article.image.url }} alt='Photo'  heigth=40% >
        </div>

        <div class='info_article'>
            <h2>{{article.categorie}}</h2>
            <h1>{{article.title}}</h1>
            
            {%if article.etiquette%}
                {%for etiquette in article.etiquette.all %}
                    <span class='etiquette'> {{etiquette}}</span>
                {%endfor%}
            {%endif%}
        
            <p>{{article.description}}</p>
        </div>
    </div> 

{% endblock  %}
